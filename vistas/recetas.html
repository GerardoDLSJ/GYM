    <div class="container mt-5"  id="contenedor-principal">
        <h1 class="titulo-dietas">Generador de Dietas</h1>
        <!-- Formulario -->
        <div class="container rounded-2 contenedor-form d-flex flex-column justify-content-center align-items-center" id="contenedor-form">
            <form id="formulario-dieta" class=" form-group d-flex  flex-column justify-content-evenly aling-item-center gap-5" action="">
                <div id="contenedor-dieta">
                    <label for="customRange2" class="form-label">Plazo de dieta</label>
                    <select id="plazo-dieta" class="form-select" aria-label="Default select example">
                        <option value=""  disabled selected>Seleccione el plazo de su dieta</option>
                        <option value="day">Un dia</option>
                        <option value="week">Semanal</option>
                    </select>
                </div>
                <div class="contenedor-calorias">
                    <label for="customRange2" class="form-label">Rango máximo de calorias:</label>
                    <input type="range" class="form-range" min="200" max="2500" step="1" id="customRange2">
                </div>
                <div class="contenedor-tipodieta">
                    <label for="customRange2" class="form-label">Tipo de dieta</label>
                    <select id="tipo-dieta" class="form-select" aria-label="Default select example">
                      <option value=""  disabled selected>Seleccione el tipo de dieta</option>
                      <option value="gluten free">Libre de gluten</option>
                      <option value="ketogenic">Ketogénica</option>
                      <option value="vegetarian">Vegetariana</option>
                      <option value="ketogenic">Vegana</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Generar dieta</button>
            </form>
        </div>
        <!-- Cards  -->
        <div id="resultado" class="container-fluid">
            
        </div>
    </div>

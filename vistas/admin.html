<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración</title>
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <!-- FONTAWSOME -->
    <script src="https://kit.fontawesome.com/ab408b677d.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- DATATABLES -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.css" />

    <!-- ANIMACIONES -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- ESTILOS DE PAGINA -->
    <link rel="stylesheet" href="../styles/admin-styles.css" />
  </head>
  <body>
    <div class="pagina">
        
        <header class="header">
          <div class="nombre-sitio">
            <h1 class="escritorio">GYM</h1>
            <!-- <img src="../img/logo-cropped.svg"> -->
            <h1 class="movil">GYM</h1>
          </div>  
        <div class="barra">
            <div class="menu-izquierdo">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="menu-derecho">
                <div class="cerrar caja">
                  <button type="button" class="btn btn-danger">Cerrar Sesión</button>
                </div>
            </div>
        </div>
        </header>

        <main class="contenedor-principal">
            <aside class="sidebar">
                <div class="usuario">
                    <img src="/img/usuario.svg" alt="Usuario">
                    <p>Cesar Almaraz <span>Admin</span></p>
                </div>
            
                <div class="menu-admin">
                    <h2>Menú de Administración</h2>
                    <ul class="menu">
                        <li >
                            <a id="suplementos" href="#suplementos">
                                <i class="fa fa-cart-shopping"></i>
                                Suplementos
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>

            <!-- EN ESTE DIV SE VAN A CARGAR LOS FORMULARIOS -->
            <div class="contenido" id="root">
                <h2>Productos totales</h2>

            </div>
        </main>
      </div>
      
      <!-- BOOTSTRAP SCRIPT -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <!-- JQUERY -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
      <!-- DATATABLE SCRIPT -->
      <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
      <!-- CUSTOM SCRIPT -->
      <script src="../js/admin.js"></script>
  </body>
</html>

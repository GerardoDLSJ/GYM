<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración</title>
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <!-- FONTAWSOME -->
    <script src="https://kit.fontawesome.com/ab408b677d.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- DATATABLES -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.css" /> -->
    <!-- ANIMACIONES -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <!-- ESTILOS DE PAGINA -->
    <link rel="stylesheet" href="../styles/admin-styles.css" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

  </head>
  <body>
    <div class="pagina">
        <header class="header">
          <div class="nombre-sitio">
            <h1 class="escritorio">GYM</h1>
            <!-- <img src="../img/logo-cropped.svg"> -->
            <h1 class="movil">GYM</h1>
          </div>  
          <div class="barra">
              <aside class="sidebar">
                <div class="usuario">
                  <p>Cesar Almaraz</p>
                    <img src="/img/usuario.svg" alt="Usuario">
                </div>
            </aside>
          </div>
        </header>

        <main class="contenedor-principal">
            <!-- EN ESTE DIV SE VAN A CARGAR LOS FORMULARIOS -->
            <div class="contenido" id="root">
              <div class="sub-nav">
                <h2>PRODUCTOS TOTALES</h2>
                <div class="main-nav__search">
                  <form action="#" id="main-search">
                    <input class="light-table-filter" data-table="table_id" type="text" placeholder= "&#xe8b6;&nbsp; Buscar suplemento" style="font-family:'Ubuntu', sans-serif, 'Material Symbols Outlined'"autocomplete="off"/>
                    <a href="index.html" id="btnSalir" type="button" class="btn btn-warning" style="margin-left: 1rem;" >Cerrar sesion</a>
                  </form>
                </div>
              </div>
              <!-- EN ES LA TABLE DE PRODUCTOS -->
              <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
                <button id="btnCrear" type="button" class="btn btn-success">Añadir</button>
                <table id="tablaArticulos" class="table mt-2 table-bordered table-striped table_id">
                  <thead>
                    <tr class="text-center">
                      <th>N°</th>
                      <th>IMAGEN</th>
                      <th>NOMBRE</th>
                      <th>DESCRIPCION</th>
                      <th>COSTO</th>
                      <th>ACCION</th>
                    </tr>
                  </thead>
                  <Tbody>
                  </Tbody>
                </table>
              </div>

              <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header title-estilo">
                      <h1 class="modal-title fs-2" id="exampleModalLabel">SUPLEMENTO</h1>
                    </div>
                    <div class="modal-body estilo">
                      <form>
                        <div class="mb-3">
                          <label for="URLimg" class="col-form-label">URL imagen:</label>
                          <input id="URLimg" type="text" class="form-control" autocomplete="off" autofocus>
                        </div>
                        <div class="mb-3">
                          <label for="nombre" class="col-form-label">Nombre:</label>
                          <input id="nombre" type="text" class="form-control" autocomplete="off">
                        </div>
                        <div class="mb-3">
                          <label for="descripcion" class="col-form-label">Descripcion:</label>
                          <input id="descripcion" type="text" class="form-control" autocomplete="off">
                        </div>
                        <div class="mb-3">
                          <label for="costo" class="col-form-label">Costo:</label>
                          <input id="costo" type="number" class="form-control" autocomplete="off">
                        </div>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary btnGuardarEstilo">GUARDAR</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </main>
    </div>
      <!-- BOOTSTRAP SCRIPT -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <!-- JQUERY -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
      <!-- DATATABLE SCRIPT -->
      <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
      <!-- CUSTOM SCRIPT -->
      <script src="../js/admin.js"></script>
  </body>
</html>

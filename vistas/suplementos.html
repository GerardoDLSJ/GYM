<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM - Suplementos</title>
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Apunta al directorio css -->
    <link rel="stylesheet" href="../styles/styles.css">   
    <link rel="stylesheet" href="../styles/suplementos.css">   
    <script src="//unpkg.com/navigo"></script>
    <script defer src='../suplementos.js' type="module"></script>
</head>
<body>
    <header>
        <!--Main nav-->
        <nav class="main_nav">
            <div class="div__izquierdo">
                <a href="index.html">
                    <img src="../img/logo.svg">
                </a>
            </div>
            <div class="div__derecho">
                <div class="main-nav__search">
                    <form action="#" id="main-search">
                      <input type="search" name="search" placeholder= "&#xe8b6;&nbsp; Buscar suplemento..." style="font-family:'Ubuntu', sans-serif, 'Material Symbols Outlined'"autocomplete="off"/>
                      <input type="submit" hidden />
                    </form>
                  </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="titulo">
            <h2>Productos<span class="spanSuplemento"></span></h2>
        </div>
        <div class="contenedor_productos">
            <template  class="grid">
                <a class="grid__item" href="">
                    <div class="suplemento__info">
                        <h2 id="titulo">ISO100</h2>
                        <div class="img_producto">
                            <img  id="image" src="../img/proteina.png" alt="">
                        </div>
                        <p id="price">$1,400</p>
                         <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display: flex; justify-items: left;">
                            Ver mas...
                        </button>
                    </div>
                </a>
            </template>
        </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    </main>
</body>
</html>
